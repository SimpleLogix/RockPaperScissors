<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>Rock Paper Scissors</header>
  <body>
    <div class="flex">
      <button onclick="startGame('Rock')">
        <img src="assets/Rock.png" />
      </button>
      <button onclick="startGame('Paper')">
        <img src="assets/Paper.png" />
      </button>
      <button onclick="startGame('Scissors')">
        <img src="assets/Scissors.png" />
      </button>
    </div>
    <p class="selection text">
      <span id="human"></span>
      <span id="winlose" class="bold"></span>
      <span id="computer"></span>
    </p>
    <div class="flex score-row">
      <div id="playerScore" class="score text">Player: 0</div>
      <div id="highScore" class="score text">High Score: 0</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
